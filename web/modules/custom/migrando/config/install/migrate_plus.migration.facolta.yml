id: facolta
migration_tags:
  - CSV
label: 'CSV file migration'
source:
  plugin: csv
  path: /var/www/html/web/modules/custom/migrando/files/facolta.csv
  ids:
    facolta:
      type: string

process:
  vid:
    plugin: default_value
    default_value: facolta
  name:
    plugin: encode
    source: facolta

destination:
  plugin: entity:taxonomy_term

dependencies:
  enforced:
    module:
      - migrando
