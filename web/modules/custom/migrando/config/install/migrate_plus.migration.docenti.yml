id: studenti
migration_tags:
  - CSV
label: 'CSV file migration'
source:
  plugin: csv
  path: /var/www/html/web/modules/custom/migrando/files/docenti.csv
  ids: [numero]

  constants:
    title_constant: "Carriera"

process:
  status:
    plugin: default_value
    default_value: 1 # Imposto il nodo come pubblico

  uid:
    plugin: default_value
    default_value: 4 # Laura

  type:
    plugin: default_value
    default_value: carriera

  title:
    plugin: concat
    source:
      - constants/title_constant
      - primo_cognome
      - secondo_cognome
      - primo_nome
      - secondo_nome
      - terzo_nome
    delimiter: " "

  field_id: concatena

  field_numero: numero

  field_data_nascita: data_nascita

  field_luogo_nascita:
    plugin: encode
    source: luogo_di_nascita

  field_primo_cognome:
    plugin: encode
    source: primo_cognome

  field_secondo_cognome:
    plugin: encode
    source: secondo_cognome

  field_primo_nome:
    plugin: encode
    source: primo_nome

  field_secondo_nome:
    plugin: encode
    source: secondo_nome

  field_terzo_nome:
    plugin: encode
    source: terzo_nome

  field_tipologia_carriera:
    plugin: default_value
    default_value: d

  field_sesso:
    plugin: static_map
    source: sesso
    map:
      M: m
      F: f
      f: f
      m: m

########################################################
##### Campi comuni alle carriere docente e studente ####
########################################################

  field_data_inizio_carriera:
    plugin: encode
    source: anno_immatricolazione

  'field_carriera/value':
    plugin: encode
    source: carriera
  'field_carriera/format':
    plugin: default_value
    default_value: basic_html

  field_corso:
    target_id:
      plugin: migration_lookup
      migration: corsi
      no_stub: true
      source: corso # @TODO: cosa mappare qui?

#  field_persona:
#    target_id:
#      plugin: migration_lookup
#      migration: persone
#      no_stub: true
#      source: concatena # @TODO: cosa mappare qui?

  field_data_fine_carriera:
    plugin: encode
    source: data_laurea

  field_facolta:
    target_id:
      plugin: migration_lookup
      migration: facolta
      no_stub: true
      source: facolta # @TODO: cosa mappare qui?

#################################################
##### Campi specifici della carriera docente ####
#################################################

  field_revisore:
    plugin: default_value
    default_value: 7 # Eleonora

  field_biografia:
    plugin: encode
    source: biografia

  field_ambiti_di_ricerca:
    plugin: encode
    source: ambiti_di_ricerca

  field_carriera_extra_acca:
    plugin: encode
    source: carriera_extra_acc

  field_riferimenti_bibliografici:
    plugin: encode
    source: riferimenti_bibliografici

  field_riferimenti_archivistici:
    plugin: encode
    source: riferimenti_archivistici


destination:
  plugin: 'entity:node'


migration_dependencies:
  required: {  }
  optional: {  }
