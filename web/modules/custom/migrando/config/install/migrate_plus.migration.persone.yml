id: persone
migration_tags:
  - CSV
label: 'CSV file migration'
source:
  plugin: csv
  path: /var/www/html/web/modules/custom/migrando/files/studenti.csv
  ids: [concatena]

process:
  type:
    plugin: default_value
    default_value: persona

  status:
    plugin: default_value
    default_value: 1

  uid:
    plugin: default_value
    default_value: 5 # Valeria

#  title:
#    plugin: encode
#    source: concatena

  title:
    plugin: concat
    source:
      - primo_cognome
      - secondo_cognome
      - primo_nome
      - secondo_nome
      - terzo_nome
    delimiter: " "

  field_id: concatena

  field_data_nascita: data_nascita

  field_numero: numero

  field_luogo_nascita:
    plugin: encode
    source: luogo_di_nascita

  field_primo_cognome:
    plugin: encode
    source: primo_cognome

  field_secondo_cognome:
    plugin: encode
    source: secondo_cognome

  field_primo_nome:
    plugin: encode
    source: primo_nome

  field_secondo_nome:
    plugin: encode
    source: secondo_nome

  field_terzo_nome:
    plugin: encode
    source: terzo_nome

  field_sesso:
    plugin: static_map
    source: sesso
    map:
      M: m
      F: f
      f: f
      m: m
  
  field_revisore:
    plugin: default_value
    default_value: 7 # Eleonora

destination:
  plugin: 'entity:node'
  bundle: persona

migration_dependencies:
  required: {  }
  optional: {  }
